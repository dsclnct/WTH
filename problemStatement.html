    <style>

  @keyframes  slideInFromLeft{
    0%{
      transform:translateX(-100%)
    }
    100%{
      transform: translateX(0);
    }
  }

  @keyframes  slideInFromRight{
   0%{
      transform:translateX(100%)
    }
    100%{
      transform: translateX(0);
    }
  }
      .faq-content{
            
            display: flex;
            justify-content: center;
            /* align-items: center; */
            min-height: 100vh;
            
        }
      .accordion{
          width: 800px;
          /* margin-left: 220px; */
      }

      .accordion .content-box{
          position: relative;
          margin: 10px;
      }

      .accordion .content-box .label{
          color: #f8f8f8;
          position: relative;
          padding: 30px;
          margin: 20px;
          cursor: pointer;
          border: 1px dashed white;
      }

      .accordion .content-box:nth-child(odd){
        animation: slideInFromLeft 1s ease-in;
      }

      .accordion .content-box:nth-child(even){
        animation: slideInFromRight 1s ease-in;
      }

      .accordion .content-box.active .label,
      .accordion .content-box .label:hover{
        border: 1px solid white;
      }

      .accordion .content-box .label::before{
          content: '+';
          position: absolute;
          top: 50%;
          right: 20px;
          transform: translateY(-50%);
          font-size: 1.5em;
      }
      .accordion .content-box.active .label::before{
          content: '-';
          position: absolute;
          top: 50%;
          right: 20px;
          transform: translateY(-50%);
          font-size: 1.5em;
      }
      .accordion .content-box .content{
          position: relative;
          padding: 0px 20px;
          height: 0;
          overflow: hidden;
          overflow-y: hidden;
          transition: 0.5s;
          color: #f8f8f8;
      }
      .accordion .content-box .content p{
        padding: 15px;
      }
      .accordion .content-box.active .content{
          height: 150px;
      }
  </style>
